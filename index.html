    <script>
        const browserLocation = document.getElementById('browserLocation');
        let browser = navigator.userAgent;
        let locationText = 'Detecting location...';

        // Location detection
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    locationText = `Lat: ${position.coords.latitude.toFixed(2)}, Lon: ${position.coords.longitude.toFixed(2)}`;
                    browserLocation.textContent = `Location: ${locationText}`;
                },
                () => {
                    browserLocation.textContent = `Location: Not allowed`;
                }
            );
        } else {
            browserLocation.textContent = `Location: Not supported`;
        }

        // Interest Modal logic
        const interestBtn = document.getElementById('interestBtn');
        const interestModal = document.getElementById('interestModal');
        const closeModal = document.getElementById('closeModal');
        const interestForm = document.getElementById('interestForm');

        interestBtn.addEventListener('click', () => {
            interestModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            interestModal.classList.add('hidden');
        });

        interestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for submitting your interest!');
            interestModal.classList.add('hidden');
            interestForm.reset();
        });

        // Search form logic (basic)
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                alert('Searching for: ' + query);
                // Implement search logic here
            }
        });
    </script>
