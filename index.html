<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>E-Shop Explorer</title>
</head>

<body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">E-Shop Explorer</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-gray-900"><i class="fa fa-home"></i> home</a>
                <a href="products.html" class="mr-5 hover:text-gray-900"><i class="fa fa-product-hunt"></i> products</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section Start -->
    <section
        class="h-[77vh] flex flex-col md:flex-row items-center justify-between px-10 py-10 bg-gradient-to-br from-blue-50 to-blue-100 min-h-[70vh]">
        <div class="flex-1 flex flex-col items-start mb-8 md:mb-0 md:mr-8">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 mb-4">
                Discover Top Products <br class="hidden md:block" />with <span class="text-blue-600">E-Shop
                    Explorer</span>
            </h1>
            <p class="text-gray-700 mb-6 text-base md:text-lg lg:text-2xl">
                Explore trending items, watch product videos, and find the best deals tailored for you.
            </p>
            <div id="browserLocation" class="text-sm text-gray-500 mt-2"></div>
        </div>
        <div class="w-full flex-1 flex flex-col items-center">
            <!-- Embedded YouTube video with subtitles -->
            <div class="w-full max-w-md aspect-video mb-4">
                <video class="rounded-lg shadow-lg w-full h-full" controls autoplay loop muted>
                    <source src="assets/Set1 Video.mp4" type="video/mp4">
                    <track label="English" kind="subtitles" srclang="en" src="./assets/intro.vtt" default>
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Audio clip promoting a featured product -->
            <audio controls class="mt-2 w-full max-w-md">
                <source src="./assets/Set1 Audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
        <div id="greeting" class="text-lg font-semibold text-green-700 mb-6 hidden"></div>
        <form id="interestForm" class="w-full max-w-md bg-white rounded shadow p-6 flex flex-col gap-4">
            <div>
                <label for="name" class="block mb-1 font-medium">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label for="product" class="block mb-1 font-medium">Product of Interest</label>
                <input type="text" id="product" name="product" required
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit"
                class="mt-2 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Submit</button>
        </form>
    </div>

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <span class="ml-3 text-xl">E-Shop Explorer</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2020 E-Shop Explorer —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@darshan</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>

    <script>
        const browserLocation = document.getElementById('browserLocation');
        let browser = navigator.userAgent;
        let locationText = 'Detecting location...';

        // Location detection
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    locationText = `Lat: ${position.coords.latitude.toFixed(2)}, Lon: ${position.coords.longitude.toFixed(2)}`;
                    browserLocation.textContent = `Location: ${locationText}`;
                },
                () => {
                    browserLocation.textContent = `Location: Not allowed`;
                }
            );
        } else {
            browserLocation.textContent = `Location: Not supported`;
        }
    </script>

    <script>
        // On page load, check for stored data and greet user
        const greeting = document.getElementById('greeting');
        const form = document.getElementById('interestForm');

        const storedName = localStorage.getItem('eshop_name');
        const storedProduct = localStorage.getItem('eshop_product');

        if (storedName && storedProduct) {
            greeting.textContent = `Welcome back, ${storedName}! You were interested in ${storedProduct}.`;
            greeting.classList.remove('hidden');

        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const product = document.getElementById('product').value.trim();

            localStorage.setItem('eshop_name', name);
            localStorage.setItem('eshop_product', product);

            greeting.textContent = `Welcome back, ${name}! You were interested in ${product}.`;
            greeting.classList.remove('hidden');
            form.reset();
        });
    </script>

</body>

</html>
